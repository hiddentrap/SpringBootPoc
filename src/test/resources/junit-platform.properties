#Junit 전역 설정파일

## 테스트 인스턴스 라이프사이클 전역설정
### junit.jupiter.testinstance.lifecycle.default = per_class

## 확장팩 자동 감지 기능
#### junit.jupiter.extensions.autodetection.enabeld = true

## @Disabled 무시
### junit.jupiter.conditions.deactivate = org.junit.*DisabledCondition

## 테스트 이름 표기 전략 설정
junit.jupiter.displaynanme.generator.default = \
 org.junit.jupiter.api.DisplayNameGenerator$Replace$Underscores